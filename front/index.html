      <script
			  src="https://code.jquery.com/jquery-3.7.1.min.js"
			  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
			  crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script type="module">
        import autoAnimate from "https://cdn.jsdelivr.net/npm/@formkit/auto-animate";
    
        $(function() { 
            autoAnimate($("#artistList")[0]);
            autoAnimate($("#albumsList")[0]);
            autoAnimate($("#songsList")[0]);
    
            function checkLoginStatus() {
                const token = localStorage.getItem("token");
                if (token) {
                    const username = localStorage.getItem("username");
                    $("#loginDiv").hide();
                    const userDisplay = $("<div>").html(`
                        <p>Welcome, ${username}!</p>
                        <button id="logoutBtn" class="px-4 py-2 bg-gray-300 text-black rounded hover:bg-gray-400">Logout</button>
                    `);
                    $("body").append(userDisplay);
    
                    $("#logoutBtn").on("click", function() {
                        console.log("User logged out");
                        localStorage.removeItem("token");
                        localStorage.removeItem("username");
                        location.reload();
                    });
                } else {
                    $("#loginDiv").show();
                }
            }
    
            checkLoginStatus();
        });
    </script>
