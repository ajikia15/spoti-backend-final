<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Spotify from Aliexpress</title>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <div class="flex flex-wrap justify-center">
      <div class="w-full md:w-1/2 flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
          <h2 class="text-2xl font-semibold mb-6">Login / Registration</h2>
          <form id="loginForm">
            <div class="mb-4">
              <label
                for="username"
                class="block text-sm font-medium text-gray-700"
                >Username</label
              >
              <input
                type="text"
                id="username"
                class="mt-1 p-2 w-full border rounded-md"
              />
            </div>
            <div class="mb-6">
              <label
                for="password"
                class="block text-sm font-medium text-gray-700"
                >Password</label
              >
              <input
                type="password"
                id="password"
                class="mt-1 p-2 w-full border rounded-md"
              />
            </div>
            <div class="flex items-center justify-between">
              <button
                type="submit"
                id="loginBtn"
                class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700"
              >
                Login
              </button>
              <button
                type="button"
                id="registerBtn"
                class="px-4 py-2 bg-gray-300 text-black rounded hover:bg-gray-400"
              >
                Register
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="container mx-auto p-4">
      <h1 class="text-2xl font-bold text-center mb-8">
        Spotify from Aliexpress
      </h1>
      <div class="flex flex-wrap -mx-2">
        <div class="w-full md:w-1/3 px-2">
          <div class="bg-white p-5 rounded-lg shadow">
            <h2 class="text-xl font-semibold mb-4">Artists</h2>
            <ul id="artistList" class="list-disc list-inside">
              <!-- Artists -->
            </ul>
            <div
              id="addArtist"
              class="flex items-center justify-center mt-4 text-gray-500 hover:text-gray-700 transition-all cursor-pointer"
            >

                  />
                </g>
              </svg>
            </div>
          </div>
        </div>
        <div class="w-full md:w-1/3 px-2">
          <div class="bg-white p-5 rounded-lg shadow mt-4 md:mt-0">
            <h2 class="text-xl font-semibold mb-4">Albums</h2>
            <ul id="albumsList" class="list-disc list-inside">
              <!-- Albums  -->
            </ul>
            <div

            </div>
          </div>
        </div>
        <div class="w-full md:w-1/3 px-2">
          <div class="bg-white p-5 rounded-lg shadow mt-4 md:mt-0">
            <h2 class="text-xl font-semibold mb-4">Songs</h2>
            <ul id="songsList" class="list-disc list-inside">
              <!-- Songs  -->
            </ul>
            <div
              id="addSong"
              class="flex items-center justify-center mt-4 text-gray-500 hover:text-gray-700 transition-all cursor-pointer"
            >

                  />

              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script type="module">
      import autoAnimate from "https://cdn.jsdelivr.net/npm/@formkit/auto-animate";
      autoAnimate(document.getElementById("artistList"));
      autoAnimate(document.getElementById("albumsList"));
      autoAnimate(document.getElementById("songsList"));
    </script>
  </body>
</html>
